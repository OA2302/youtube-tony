<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style-open Acc.css ">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open Account</title>
</head>
<body>

<main>
  <div class="main" id="main">
  
  <div class="a">
    <h1>Stonology Account</h1>

  </div>
  <form id="formContainer">
    <button disabled="disabled" class="on"><b class="try">Try Stonology</b> <span>and get $20/mo.</span>
      </button>
     <div class="form" id="form">
      <div>
  <label for="firstname"> First Name </label> <br>
  <input type="text" id="input" maxlength="12" minlength="3" placeholder="First Name" required>
  <p id="error" class="alert">firstname cannot be empty</p>
 </div>
 <div>
  
  <label for="lastname">Last Name </label>  <br>
  <input type="text" id="input" minlength="3" maxlength="12"  placeholder="Last Name" required="required"> <br>
  <p id="error" class="alert">lastname cannot be empty</p>
 </div>
 <div>
  <label for="email">  Email Address</label> <br>
 <input type="email" name="email" id="input" placeholder="example@gmail.com" required="required" > <br>
 <p id="error" class="alert" >Email cannot be empty</p>
 </div>
  <div>
    <label for="password">email-Password</label><br>
    <input type="password" name="password" placeholder=" ......" id="emailInput"  maxlength="15" minlength="4" required="required"> <br>
    <p id="emailError" class="alert">Password cannot be empty</p>
  </div>
 
  <button class="btn" onclick="next()" id="sub"> Next</button>

  <p onclick="text()" style="color: red;">or Login into  Account ?</p> 
  <p class="p" id="p"> By clicking the button, you are agreeing to our <b class="terms"> Terms and Services</b></p>
  </form>
</div>

</main>
<script src="script-open.js"></script>
</body>
</html>
